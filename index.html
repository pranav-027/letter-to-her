<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enter Secret Code</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
    }
    .lock-container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
      text-align: center;
      width: 300px;
    }
    h2 {
      margin-bottom: 20px;
      color: #ff4b5c;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 10px;
      border: 1px solid #ccc;
      outline: none;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      background: #ff4b5c;
      color: white;
      cursor: pointer;
      transition: transform 0.2s;
    }
    button:hover {
      transform: scale(1.05);
    }
    .error {
      color: red;
      font-size: 0.9rem;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="lock-container">
    <h2>Enter Secret Code üîí</h2>
    <input type="password" id="codeInput" placeholder="Secret code">
    <button onclick="checkCode()">Unlock</button>
    <div id="errorMsg" class="error"></div>
  </div>

  <script>
    const SECRET_CODE = "1727"; // ‚ù§Ô∏è hardcoded code

    function checkCode() {
      const input = document.getElementById("codeInput").value;
      if (input === SECRET_CODE) {
        window.location.href = "love.html"; // go to your love letter page
      } else {
        document.getElementById("errorMsg").textContent = "Wrong code, try again!";
      }
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>I Love You</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      color: white;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.3);
      margin-bottom: 20px;
    }

    .heart {
      width: 70vw;
      max-width: 400px;
      aspect-ratio: 1/1;
      animation: pulse 1.5s infinite;
      -webkit-mask: url(#heartMask);
      -webkit-mask-repeat: no-repeat;
      -webkit-mask-position: center;
      -webkit-mask-size: contain;
      mask: url(#heartMask);
      mask-repeat: no-repeat;
      mask-position: center;
      mask-size: contain;
      overflow: hidden;
    }

    .heart img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    button {
      margin-top: 30px;
      padding: 12px 24px;
      font-size: 1rem;
      border: none;
      border-radius: 30px;
      background: #ff4b5c;
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.05);
    }

    .envelope-icon {
      font-size: 1.2rem;
    }

    /* Letter overlay */
    .letter-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255, 255, 255, 0.95);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      transform: translateY(100%);
      transition: transform 0.8s ease-in-out;
      z-index: 999;
      padding: 20px;
    }

    .letter-overlay.show {
      transform: translateY(0);
    }

    .letter {
      background: #fff0f5;
      padding: 20px;
      border-radius: 15px;
      max-width: 500px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
      animation: fadeIn 1.2s ease;
    }

    .letter h2 {
      margin-top: 0;
      color: #ff4b5c;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    .close-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background: #ff4b5c;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>I Love You ‚ù§Ô∏è</h1>

  <!-- Scalable heart-shaped container -->
  <div class="heart">
    <img src="./assets/img/us.jpeg" alt="Your Image">
  </div>

  <button id="openLetter">
    <span class="envelope-icon">‚úâÔ∏è</span> Open Letter
  </button>

  <div class="letter-overlay" id="letterOverlay">
    <div class="letter">
      <h2>My Love Letter üíå</h2>
      <p>(Your beautiful words will go here...)</p>
      <button class="close-btn" id="closeLetter">Close</button>
    </div>
  </div>

  <!-- SVG heart shape as mask -->
  <svg width="0" height="0">
    <defs>
      <mask id="heartMask" maskUnits="objectBoundingBox" maskContentUnits="objectBoundingBox">
        <path fill="white" d="M0.5,0.9 
          C-0.4,0.3,0.2,-0.3,0.5,0.2 
          C0.8,-0.3,1.4,0.3,0.5,0.9Z"/>
      </mask>
    </defs>
  </svg>

  <script>
    const openBtn = document.getElementById('openLetter');
    const closeBtn = document.getElementById('closeLetter');
    const overlay = document.getElementById('letterOverlay');

    openBtn.addEventListener('click', () => {
      overlay.classList.add('show');
    });

    closeBtn.addEventListener('click', () => {
      overlay.classList.remove('show');
    });
  </script>

</body>
</html>
